name:                new-project
version:             0.1.0.0
github:              "githubuser/new-project"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/new-project#readme>

dependencies:
- base >= 4.7 && < 5
- text
- bytestring
- vector
- time
- http-client
- http-conduit
- aeson
- natural-transformation
- rank2classes
- scotty
- http-types
- wai-extra

library:
  source-dirs: src

executables:
  new-project-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - new-project

tests:
  new-project-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - new-project
